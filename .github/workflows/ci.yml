name: Java CloudSim CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Use the JDK version you need (e.g., 11, 17, etc.)
        distribution: 'temurin'  # OpenJDK distribution

    - name: Set classpath for CloudSim JARs
      run: echo "CLASSPATH=$(pwd)/cloudsim-3.0.3.jar:$(pwd)/commons-math3-3.6.1.jar" >> $GITHUB_ENV

    - name: Compile Java files with CloudSim JARs
      run: javac -cp "$CLASSPATH" -d . *.java

    - name: Run CloudSim Simulation
      run: java -cp "$CLASSPATH:." Main
